<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row my_row header">
							<div class="cell">
								Full Name
							</div>
							<div class="cell">
								Roll No
							</div>
							<div class="cell">
								Email
							</div>
							<div class="cell">
								Verified
							</div>
                            <div class="cell">
								Phone
							</div>
						</div>

						<div *ngFor="let user of users" class="row">
							<div class="cell" data-title="Full Name">
								{{user.name}}
							</div>
							<div class="cell" data-title="Roll No">
								{{user.roll}}
							</div>
							<div class="cell" data-title="Email">
								{{user.email}}
							</div>
							<div class="cell" data-title="Verified">
								<i *ngIf="user.verified" class="g fa fa-check"></i>
                                <i *ngIf="!user.verified" class="r fa fa-times"></i>
							</div>
                            <div class="cell" data-title="Phone">
								{{user.phone}}
							</div>
                        </div>
					</div>
			</div>
		</div>
	</div>
