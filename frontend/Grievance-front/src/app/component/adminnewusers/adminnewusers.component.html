<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row my_row header">
							<div class="cell">
								Full Name
							</div>
							<div class="cell">
								Roll No
							</div>
							<div class="cell">
								Email
							</div>
							<div class="cell">
								Verified
							</div>
                            <div class="cell">
								Action
							</div>
						</div>

						<div *ngFor="let user of users" class="row">
							<div class="cell" data-title="Full Name">
								{{user.name}}
							</div>
							<div class="cell" data-title="Roll No">
								{{user.roll}}
							</div>
							<div class="cell" data-title="Email">
								{{user.email}}
							</div>
							<div class="cell" data-title="Verified">
								<i *ngIf="user.verified" class="g fa fa-check"></i>
                                <i *ngIf="!user.verified" class="r fa fa-times"></i>
							</div>
                            <div class="cell" data-title="Action">
								<button [disabled]="!user.verified" class="assign" (click)="clicked(user)">Assign Password</button>
							</div>
                            <div id="myModal" class="modal">

                              <!-- Modal content -->
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <span class="close" (click)="close()">&times;</span>
                                      <h2>Assigning Password to {{title}}</h2>
                                  </div>
                                  <div class="modal-body">
                                      <div class="content">
                                          <input type="text" [(ngModel)]="password">
                                          <button class="assign submit" (click)="submit(user)">Submit</button>
                                      </div>
                                  </div>
                                
                              </div>

                            </div>
                            
						</div>


					</div>
			</div>
		</div>
	</div>
